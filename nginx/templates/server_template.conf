# Template avançado para configuração de servidores Nginx
# Variáveis disponíveis:
# - {domain}    : Nome do domínio
# - {ip}        : IP de destino  
# - {http_port} : Porta HTTP do serviço
# - {ssl_port}  : Porta SSL (geralmente 443)

# Configuração HTTP -> HTTPS
server {
    listen 80;
    server_name {domain};
    
    # Logs específicos por domínio
    access_log /var/log/nginx/{domain}_access.log;
    error_log /var/log/nginx/{domain}_error.log;
    
    # Redirecionamento para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen {ssl_port} ssl http2;
    server_name {domain};
    
    # Logs específicos por domínio
    access_log /var/log/nginx/{domain}_ssl_access.log;
    error_log /var/log/nginx/{domain}_ssl_error.log;
    
    # Certificados SSL
    ssl_certificate /app/nginx/ssl/cert.pem;
    ssl_certificate_key /app/nginx/ssl/key.pem;
    
    # Configurações de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de segurança
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    
    # Configurações de proxy
    location / {
        proxy_pass http://{ip}:{http_port};
        
        # Headers para aplicação
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Bloqueio de arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(README|CHANGELOG|LICENSE)\.(md|txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Configuração para WebSockets (se necessário)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}